malagu:
  security:
    enabled: true
    loginRequired: true
    openNewWindow: false
    usernameKey: username
    passwordKey: password
    loginPage: /login
    loginUrl: /login
    loginMethod: POST
    loginSuccessUrl: /
    logoutUrl: /logout
    logoutMethod: POST
    logoutSuccessUrl: ${malagu.security.loginPage}
    alwaysUseDefaultTargetUrl: false
    useReferer: false
    targetUrlParameter: redirect
    userInfoEndpoint:
      url: /userinfo
      method: POST
    userMapperRule:
      github:
        avatar: avatar_url
        email: email
        login: login
        nickname: login
frontend:
  malagu:
    security:
      loginPage: /login?${malagu.security.targetUrlParameter}={redirect}
backend:
  malagu:
    security:
      base64StringKeyLength: 32
      contextKey: malagu:securityContext
      username: admin
      password: MzQ0NTg4ZTk2NzQyYWI1ODA1MDFlNDBjMzZhZDY4OWQ1Zjc5ZDYxYzc2MjQ1NWZk # raw password 123456
      passwordEncoder:
        secret: 123456
        encodeHashAsBase64: true
      basic:
        enabled: false
        realm: realm
      policy:
        '*': 
          type: el
          el: authenticated


